<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Getir 1</title>
  </head>

  <body>
    <div class="register">
      <form onsubmit="add(event)" name="form" class="form">
        <div class="form-group">
          <label for="name">
            <input type="text" id="name" />
            <span class="res">Restoran Adı</span>
          </label>
        </div>
        <div class="form-group mb-2">
          <label for="phone">
            <input
              type="tel"
              id="phone"
              name="phone"
            />
            <span class="rtn"> Restoran Telefon Numarası </span>
          </label>
        </div>
        <hr class="w-100" />
        <label style="color: #b0b6bc; font-size: 18px">
          Lütfen konfigurasyonu yapmak istediğiniz restoran yönetim panelini
          seçiniz.</label
        >
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
              onclick="showInputs(event)"
            />
            <label class="form-check-label" for="inlineRadio1">Getir</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
              onclick="showInputs(event)"
            />
            <label class="form-check-label" for="inlineRadio1">Trendyol</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
              onclick="showInputs(event)"
            />
            <label class="form-check-label" for="inlineRadio1"
              >Yemeksepeti</label
            >
          </div>
          <hr class="w-100" />
          <div class="paket" id="mutfak">
            <div class="d-flex flex-wrap">
              <div class="form-group"></div>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  
                  placeholder="App Secret Key"
                />

                <input
                  name="names"
                  type="text"
                  class="form-control"
                  id="api"
                  placeholder="Restoran Secret Key"
                />
              </div>
            </div>
          </div>
          <div class="paket1" id="mutfak1">
            <div class="d-flex flex-wrap">
              <div class="form-group"></div>
              <div class="input-group">
                <input
                  name="name1"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="App Secret Key"
                />

                <input
                  name="name2"
                  type="text"
                  class="form-control"
                  id="api"
                  placeholder="Restoran Secret Key"
                />
              </div>
              <input
                name="name3"
                type="text"
                class="form-control"
                id="api"
                placeholder="Supplier id"
                style="width: 100%"
              />
            </div>
          </div>
        </div>
        <div class="paket2" id="mutfak2">
          <input
            name="name4"
            type="text"
            class="form-control"
            id="api"
            placeholder="User Name"
            style="width: 100%"
          />
          <input
            name="name5"
            type="text"
            class="form-control"
            id="api"
            placeholder="Password"
            style="width: 100%"
          />
          <div class="d-flex flex-wrap">
            <div class="form-group"></div>
            <div class="input-group">
              <input
                name="name6"
                type="text"
                class="form-control"
                id="name"
                placeholder="Catalog Name"
              />

              <input
                name="name7"
                type="text"
                class="form-control"
                id="api"
                placeholder="Catalog id"
              />
            </div>
          </div>
        </div>
        <button id='submit' type="submit">Restoran Ekle</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
